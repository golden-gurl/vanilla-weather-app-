<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="whole-page">
        <div class="weather-app">
          <div class="location-overview">
            <div class="row">
              <div class="col-9">
              <form id="search-form">
                <input
                  form="search"
                  placeholder="Search for a city.."
                  class="form-control"
                />
                </div>
                <div class="col-3">
                <input type="submit" placeholder="" />
                </div>
              </form>
            </div>
            <h1 id="cityName"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="cityCondition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temp">
                <img src="" id="weather-icon" alt="" class="float-left" />
                <div class="float-left">
                  <strong id="Temp"></strong>
                  <span class="units"> C° | <a href="#"> F°</a></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul class="weather-details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/golden-gurl/vanilla-weather-app-"
            class="lower-code-info"
            target="_blank"
            >Open-source code
          </a>
          by <a href="https://github.com/golden-gurl"> Monique Gold</a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
